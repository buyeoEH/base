<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pico W LED Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Î™®Î∞îÏùº ÎåÄÏùë -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #c9d6ff, #e2e2e2);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.8rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.6rem;
            margin-top: 30px;
            color: #34495e;
        }

        #ledStatus {
            font-weight: bold;
            color: #e74c3c;
        }

        .led-indicator {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-top: 15px;
            border: 3px solid #bdc3c7;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .led-indicator.on {
            background-color: #2ecc71;
            box-shadow: 0 0 15px #2ecc71;
        }

        .led-indicator.off {
            background-color: #7f8c8d;
            box-shadow: none;
        }

        .led-indicator.unknown {
            background-color: #bdc3c7;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .button-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }

        button {
            background-color: #3498db;
            border: none;
            color: white;
            padding: 14px 28px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            min-width: 120px;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }

        button:active {
            transform: scale(0.95);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.3rem;
            }

            button {
                font-size: 1rem;
                padding: 12px 20px;
                min-width: 100px;
            }

            .led-indicator {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>

<body>
    <h1>Control LED</h1>
    <div class="button-container">
        <button onclick="sendMessage('ON')">Turn ON</button>
        <button onclick="sendMessage('OFF')">Turn OFF</button>
    </div>

    <h2>LED Status: <span id="ledStatus">UNKNOWN</span></h2>
    <div class="led-indicator unknown" id="ledCircle"></div>

    <script src="/base/mqttws31.js"></script>
    <script>
        const clientID = "webclient_" + Math.floor(Math.random() * 10000);
        const client = new Paho.MQTT.Client(
            "ad2108ce19ca4229afd02c8277f04889.s1.eu.hivemq.cloud",
            8884,
            clientID
        );

        function onConnect() {
            console.log("‚úÖ Connected to MQTT broker");
            client.subscribe("status/led");
        }

        client.onConnectionLost = function (responseObject) {
            console.error("‚ùå Connection lost: ", responseObject.errorMessage);
        };

        client.onMessageArrived = function (message) {
            console.log("üì© Message arrived:", message.payloadString);
            const status = message.payloadString.trim().toUpperCase();
            const statusElement = document.getElementById("ledStatus");
            const ledCircle = document.getElementById("ledCircle");

            statusElement.textContent = status;

            ledCircle.classList.remove("on", "off", "unknown");

            if (status === "ON") {
                ledCircle.classList.add("on");
            } else if (status === "OFF") {
                ledCircle.classList.add("off");
            } else {
                ledCircle.classList.add("unknown");
            }
        };

        client.connect({
            onSuccess: onConnect,
            userName: "buyeo",
            password: "Buyeo1974@",
            useSSL: true
        });

        function sendMessage(msg) {
            const message = new Paho.MQTT.Message(msg);
            message.destinationName = "temp";
            client.send(message);
            console.log("üì§ Sent:", msg);
        }
    </script>
</body>

</html>
