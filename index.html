<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pico W LED Control</title>
    <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #c9d6ff, #e2e2e2);
        margin: 0;
        padding: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }

    h1 {
        font-size: 2.5rem;
        color: #2c3e50;
        margin-bottom: 20px;
    }

    h2 {
        font-size: 1.5rem;
        margin-top: 30px;
        color: #34495e;
    }

    #ledStatus {
        font-weight: bold;
        color: #e74c3c;
    }

    button {
        background-color: #3498db;
        border: none;
        color: white;
        padding: 15px 30px;
        margin: 10px;
        font-size: 1.2rem;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    button:hover {
        background-color: #2980b9;
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    button:active {
        transform: scale(0.95);
    }

    @media (max-width: 600px) {
        button {
            width: 80%;
            font-size: 1rem;
            padding: 12px;
        }
    }
</style>
</head>


<body>
    <h1>Control LED</h1>
    <button onclick="sendMessage('ON')">Turn ON</button>
    <button onclick="sendMessage('OFF')">Turn OFF</button>

    <h2>LED Status: <span id="ledStatus">UNKNOWN</span></h2>

    <script src="base/mqttws31.js"></script>
    <script>
        const clientID = "webclient_" + parseInt(Math.random() * 1000);
        const client = new Paho.MQTT.Client(
            "ad2108ce19ca4229afd02c8277f04889.s1.eu.hivemq.cloud",
            8884,
            clientID
        );

        // 연결 완료 후 호출될 함수
        function onConnect() {
            console.log("✅ Connected to MQTT broker");
            client.subscribe("status/led");  // 상태 토픽 구독
        }

        // 메시지 수신 시 실행될 함수
        client.onMessageArrived = function (message) {
            console.log("📩 Message arrived: " + message.payloadString);
            const statusElement = document.getElementById("ledStatus");
            statusElement.textContent = message.payloadString;
        };

        // 연결 시작
        client.connect({
            onSuccess: onConnect,
            userName: "buyeo",
            password: "Buyeo1974@",
            useSSL: true
        });

        // 메시지 보내기 함수
        function sendMessage(msg) {
            const message = new Paho.MQTT.Message(msg);
            message.destinationName = "temp";  // LED 제어용 topic
            client.send(message);
        }
    </script>
</body>

</html>
