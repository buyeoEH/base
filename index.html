<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pico W LED Control</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2.2rem;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            border: none;
            color: white;
            padding: 15px 25px;
            font-size: 1.1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3);
            font-weight: 600;
            min-width: 120px;
            touch-action: manipulation;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(52, 152, 219, 0.4);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .status-section {
            margin-top: 20px;
        }

        h2 {
            font-size: 1.3rem;
            color: #34495e;
            margin-bottom: 20px;
            font-weight: 600;
        }

        #ledStatus {
            font-weight: bold;
            color: #e74c3c;
            font-size: 1.1rem;
        }

        .led-indicator {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 20px auto;
            border: 4px solid #ecf0f1;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .led-indicator::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        /* ON ìƒíƒœ: ì´ˆë¡ìƒ‰ */
        .led-indicator.on {
            background: radial-gradient(circle, #2ecc71, #27ae60) !important;
            border-color: #2ecc71 !important;
            box-shadow: 0 0 30px rgba(46, 204, 113, 0.6), 0 0 60px rgba(46, 204, 113, 0.3) !important;
            animation: none !important;
            opacity: 1 !important;
        }

        /* OFF ìƒíƒœ: íšŒìƒ‰ */
        .led-indicator.off {
            background: radial-gradient(circle, #7f8c8d, #95a5a6) !important;
            border-color: #bdc3c7 !important;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1) !important;
            animation: none !important;
            opacity: 1 !important;
        }

        /* UNKNOWN ìƒíƒœ: íšŒìƒ‰ì´ ê¹œë¹¡ì„ */
        .led-indicator.unknown {
            background: radial-gradient(circle, #bdc3c7, #95a5a6);
            border-color: #bdc3c7;
            animation: blink 1.5s infinite ease-in-out;
        }

        @keyframes blink {
            0%, 100% { 
                opacity: 1;
                transform: scale(1);
            }
            50% { 
                opacity: 0.4;
                transform: scale(0.95);
            }
        }

        .connection-status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .connection-status.connected {
            background-color: rgba(46, 204, 113, 0.1);
            color: #27ae60;
            border: 1px solid rgba(46, 204, 113, 0.3);
        }

        .connection-status.disconnected {
            background-color: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }

        /* ëª¨ë°”ì¼ ìµœì í™” */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 25px 20px;
                border-radius: 15px;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 25px;
            }

            .button-container {
                flex-direction: column;
                gap: 12px;
            }

            button {
                width: 100%;
                padding: 18px;
                font-size: 1.2rem;
                min-width: unset;
            }

            .led-indicator {
                width: 70px;
                height: 70px;
            }

            .led-indicator::before {
                top: 12px;
                left: 12px;
                width: 16px;
                height: 16px;
            }

            h2 {
                font-size: 1.2rem;
            }

            #ledStatus {
                font-size: 1rem;
            }
        }

        /* íƒœë¸”ë¦¿ ìµœì í™” */
        @media (min-width: 481px) and (max-width: 768px) {
            .container {
                max-width: 500px;
                padding: 35px;
            }

            button {
                padding: 16px 30px;
                font-size: 1.15rem;
            }

            .led-indicator {
                width: 90px;
                height: 90px;
            }
        }

        /* í„°ì¹˜ ë””ë°”ì´ìŠ¤ë¥¼ ìœ„í•œ ì¶”ê°€ ìŠ¤íƒ€ì¼ */
        @media (hover: none) and (pointer: coarse) {
            button {
                padding: 20px 25px;
                font-size: 1.2rem;
            }

            button:active {
                background: linear-gradient(45deg, #2980b9, #1f618d);
                transform: scale(0.98);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ğŸ”† LED Control</h1>
        
        <div class="button-container">
            <button onclick="sendMessage('ON')" aria-label="LED ì¼œê¸°">Turn ON</button>
            <button onclick="sendMessage('OFF')" aria-label="LED ë„ê¸°">Turn OFF</button>
        </div>

        <div class="status-section">
            <h2>LED Status: <span id="ledStatus">UNKNOWN</span></h2>
            <div class="led-indicator unknown" id="ledCircle" role="img" aria-label="LED ìƒíƒœ í‘œì‹œ"></div>
        </div>

        <div class="connection-status disconnected" id="connectionStatus">
            ì—°ê²° ì¤‘...
        </div>
    </div>

    <script src="/base/mqttws31.js"></script>
    <script>
        const clientID = "webclient_" + parseInt(Math.random() * 1000);
        const client = new Paho.MQTT.Client(
            "ad2108ce19ca4229afd02c8277f04889.s1.eu.hivemq.cloud",
            8884,
            clientID
        );

        const connectionStatusEl = document.getElementById("connectionStatus");

        function onConnect() {
            console.log("âœ… Connected to MQTT broker");
            connectionStatusEl.textContent = "âœ… MQTT ë¸Œë¡œì»¤ì— ì—°ê²°ë¨";
            connectionStatusEl.className = "connection-status connected";
            client.subscribe("status/led");
        }

        function onConnectionLost(responseObject) {
            if (responseObject.errorCode !== 0) {
                console.log("âŒ Connection lost: " + responseObject.errorMessage);
                connectionStatusEl.textContent = "âŒ ì—°ê²°ì´ ëŠì–´ì§";
                connectionStatusEl.className = "connection-status disconnected";
            }
        }

        client.onMessageArrived = function (message) {
            console.log("ğŸ“© Raw message arrived:");
            console.log("Topic:", message.destinationName);
            console.log("Payload:", message.payloadString);
            
            const statusElement = document.getElementById("ledStatus");
            const ledCircle = document.getElementById("ledCircle");

            const status = message.payloadString.trim().toUpperCase();
            console.log("Processed status:", status);
            
            // LED ì‹œê°í™” ì²˜ë¦¬
            ledCircle.className = "led-indicator";
            
            if (status === "LED_ON") {
                statusElement.textContent = "ON";
                ledCircle.classList.add("on");
                console.log("âœ… LED status changed to ON");
            } else if (status === "LED_OFF") {
                statusElement.textContent = "OFF";
                ledCircle.classList.add("off");
                console.log("âœ… LED status changed to OFF");
            } else {
                statusElement.textContent = "UNKNOWN";
                ledCircle.classList.add("unknown");
                console.log("â“ LED status changed to UNKNOWN - received:", JSON.stringify(status));
            }
        };

        client.onConnectionLost = onConnectionLost;

        client.connect({
            onSuccess: onConnect,
            onFailure: function(message) {
                console.log("âŒ Connection failed: " + message.errorMessage);
                connectionStatusEl.textContent = "âŒ ì—°ê²° ì‹¤íŒ¨";
                connectionStatusEl.className = "connection-status disconnected";
            },
            userName: "buyeo",
            password: "Buyeo1974@",
            useSSL: true
        });

        function sendMessage(msg) {
            if (client.isConnected()) {
                const message = new Paho.MQTT.Message(msg);
                message.destinationName = "temp";
                client.send(message);
                console.log("ğŸ“¤ Message sent:", msg);
            } else {
                console.log("âŒ Cannot send message - not connected");
                alert("MQTT ë¸Œë¡œì»¤ì— ì—°ê²°ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.");
            }
        }

        // í˜ì´ì§€ ì–¸ë¡œë“œ ì‹œ ì—°ê²° í•´ì œ
        window.addEventListener('beforeunload', function() {
            if (client.isConnected()) {
                client.disconnect();
            }
        });
    </script>
</body>

</html>
