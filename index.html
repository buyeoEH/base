<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pico W LED Control</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2.2rem;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            border: none;
            color: white;
            padding: 15px 25px;
            font-size: 1.1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3);
            font-weight: 600;
            min-width: 120px;
            touch-action: manipulation;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(52, 152, 219, 0.4);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .status-section {
            margin-top: 20px;
        }

        h2 {
            font-size: 1.3rem;
            color: #34495e;
            margin-bottom: 20px;
            font-weight: 600;
        }

        #ledStatus {
            font-weight: bold;
            color: #e74c3c;
            font-size: 1.1rem;
        }

        .led-indicator {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 20px auto;
            border: 4px solid #ecf0f1;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .led-indicator::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        /* ON ÏÉÅÌÉú: Ï¥àÎ°ùÏÉâ */
        .led-indicator.on {
            background: radial-gradient(circle, #2ecc71, #27ae60) !important;
            border-color: #2ecc71 !important;
            box-shadow: 0 0 30px rgba(46, 204, 113, 0.6), 0 0 60px rgba(46, 204, 113, 0.3) !important;
            animation: none !important;
            opacity: 1 !important;
        }

        /* OFF ÏÉÅÌÉú: ÌöåÏÉâ */
        .led-indicator.off {
            background: radial-gradient(circle, #7f8c8d, #95a5a6) !important;
            border-color: #bdc3c7 !important;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1) !important;
            animation: none !important;
            opacity: 1 !important;
        }

        /* UNKNOWN ÏÉÅÌÉú: ÌöåÏÉâÏù¥ ÍπúÎπ°ÏûÑ */
        .led-indicator.unknown {
            background: radial-gradient(circle, #bdc3c7, #95a5a6);
            border-color: #bdc3c7;
            animation: blink 1.5s infinite ease-in-out;
        }

        @keyframes blink {
            0%, 100% { 
                opacity: 1;
                transform: scale(1);
            }
            50% { 
                opacity: 0.4;
                transform: scale(0.95);
            }
        }

        .connection-status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .connection-status.connected {
            background-color: rgba(46, 204, 113, 0.1);
            color: #27ae60;
            border: 1px solid rgba(46, 204, 113, 0.3);
        }

        .connection-status.disconnected {
            background-color: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }

        /* Ïò®ÎèÑ ÏÑπÏÖò Ïä§ÌÉÄÏùº */
        .temperature-section {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .temp-display {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin: 15px auto;
            max-width: 200px;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .temp-display::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }

        .temp-display:hover::before {
            animation: shine 1.5s ease-in-out;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .temp-value {
            font-size: 2.2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .temp-status {
            font-size: 0.9rem;
            text-align: center;
            opacity: 0.9;
            font-weight: 500;
        }

        .temp-status.normal {
            color: #2ecc71;
        }

        .temp-status.warm {
            color: #f39c12;
        }

        .temp-status.hot {
            color: #e74c3c;
        }

        .temp-status.cold {
            color: #3498db;
        }

        /* Î™®Î∞îÏùº ÏµúÏ†ÅÌôî */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 25px 20px;
                border-radius: 15px;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 25px;
            }

            .button-container {
                flex-direction: column;
                gap: 12px;
            }

            button {
                width: 100%;
                padding: 18px;
                font-size: 1.2rem;
                min-width: unset;
            }

            .led-indicator {
                width: 70px;
                height: 70px;
            }

            .led-indicator::before {
                top: 12px;
                left: 12px;
                width: 16px;
                height: 16px;
            }

            h2 {
                font-size: 1.2rem;
            }

            #ledStatus {
                font-size: 1rem;
            }

            .temp-display {
                max-width: 180px;
                padding: 18px;
            }

            .temp-value {
                font-size: 1.8rem;
            }

            .temp-status {
                font-size: 0.85rem;
            }
        }

        /* ÌÉúÎ∏îÎ¶ø ÏµúÏ†ÅÌôî */
        @media (min-width: 481px) and (max-width: 768px) {
            .container {
                max-width: 500px;
                padding: 35px;
            }

            button {
                padding: 16px 30px;
                font-size: 1.15rem;
            }

            .led-indicator {
                width: 90px;
                height: 90px;
            }
        }

        /* ÌÑ∞Ïπò ÎîîÎ∞îÏù¥Ïä§Î•º ÏúÑÌïú Ï∂îÍ∞Ä Ïä§ÌÉÄÏùº */
        @media (hover: none) and (pointer: coarse) {
            button {
                padding: 20px 25px;
                font-size: 1.2rem;
            }

            button:active {
                background: linear-gradient(45deg, #2980b9, #1f618d);
                transform: scale(0.98);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîÜ LED Control</h1>
        
        <div class="button-container">
            <button onclick="sendMessage('ON')" aria-label="LED ÏºúÍ∏∞">Turn ON</button>
            <button onclick="sendMessage('OFF')" aria-label="LED ÎÅÑÍ∏∞">Turn OFF</button>
        </div>

        <div class="status-section">
            <h2>LED Status: <span id="ledStatus">UNKNOWN</span></h2>
            <div class="led-indicator unknown" id="ledCircle" role="img" aria-label="LED ÏÉÅÌÉú ÌëúÏãú"></div>
            
            <div class="temperature-section">
                <h2>üå°Ô∏è Temperature: <span id="temperature">--</span>¬∞C</h2>
                <div class="temp-display" id="tempDisplay">
                    <div class="temp-value">--¬∞C</div>
                    <div class="temp-status" id="tempStatus">Ï∏°Ï†ï Ï§ë...</div>
                </div>
            </div>
        </div>

        <div class="connection-status disconnected" id="connectionStatus">
            Ïó∞Í≤∞ Ï§ë...
        </div>
    </div>

    <script src="/base/mqttws31.js"></script>
    <script>
        const clientID = "webclient_" + parseInt(Math.random() * 1000);
        const client = new Paho.MQTT.Client(
            "ad2108ce19ca4229afd02c8277f04889.s1.eu.hivemq.cloud",
            8884,
            clientID
        );

        const connectionStatusEl = document.getElementById("connectionStatus");

        function onConnect() {
            console.log("‚úÖ Connected to MQTT broker");
            connectionStatusEl.textContent = "‚úÖ MQTT Î∏åÎ°úÏª§Ïóê Ïó∞Í≤∞Îê®";
            connectionStatusEl.className = "connection-status connected";
            client.subscribe("status/led");
            client.subscribe("ctemp");  // Ïò®ÎèÑ ÌÜ†ÌîΩ Íµ¨ÎèÖ Ï∂îÍ∞Ä
        }

        function onConnectionLost(responseObject) {
            if (responseObject.errorCode !== 0) {
                console.log("‚ùå Connection lost: " + responseObject.errorMessage);
                connectionStatusEl.textContent = "‚ùå Ïó∞Í≤∞Ïù¥ ÎÅäÏñ¥Ïßê";
                connectionStatusEl.className = "connection-status disconnected";
            }
        }

        client.onMessageArrived = function (message) {
            console.log("üì© Raw message arrived:");
            console.log("Topic:", message.destinationName);
            console.log("Payload:", message.payloadString);
            
            const topic = message.destinationName;
            const payload = message.payloadString.trim();

            // LED ÏÉÅÌÉú Î©îÏãúÏßÄ Ï≤òÎ¶¨
            if (topic === "status/led") {
                const statusElement = document.getElementById("ledStatus");
                const ledCircle = document.getElementById("ledCircle");
                const status = payload.toUpperCase();
                
                ledCircle.className = "led-indicator";
                
                if (status === "LED_ON") {
                    statusElement.textContent = "ON";
                    ledCircle.classList.add("on");
                    console.log("‚úÖ LED status changed to ON");
                } else if (status === "LED_OFF") {
                    statusElement.textContent = "OFF";
                    ledCircle.classList.add("off");
                    console.log("‚úÖ LED status changed to OFF");
                } else {
                    statusElement.textContent = "UNKNOWN";
                    ledCircle.classList.add("unknown");
                    console.log("‚ùì LED status changed to UNKNOWN - received:", JSON.stringify(status));
                }
            }
            // Ïò®ÎèÑ Î©îÏãúÏßÄ Ï≤òÎ¶¨
            else if (topic === "ctemp") {
                const tempElement = document.getElementById("temperature");
                const tempDisplay = document.querySelector(".temp-value");
                const tempStatus = document.getElementById("tempStatus");
                
                const temperature = parseFloat(payload);
                
                if (!isNaN(temperature)) {
                    const tempText = temperature.toFixed(1);
                    tempElement.textContent = tempText;
                    tempDisplay.textContent = tempText + "¬∞C";
                    
                    // Ïò®ÎèÑÏóê Îî∞Î•∏ ÏÉÅÌÉú ÌëúÏãú
                    tempStatus.className = "temp-status";
                    if (temperature < 15) {
                        tempStatus.textContent = "Ï∂îÏõÄ";
                        tempStatus.classList.add("cold");
                    } else if (temperature >= 15 && temperature < 25) {
                        tempStatus.textContent = "Ï†ÅÏ†ï Ïò®ÎèÑ";
                        tempStatus.classList.add("normal");
                    } else if (temperature >= 25 && temperature < 30) {
                        tempStatus.textContent = "Îî∞ÎúªÌï®";
                        tempStatus.classList.add("warm");
                    } else {
                        tempStatus.textContent = "ÎçîÏõÄ";
                        tempStatus.classList.add("hot");
                    }
                    
                    console.log("üå°Ô∏è Temperature updated:", tempText + "¬∞C");
                } else {
                    console.log("‚ùå Invalid temperature data:", payload);
                    tempElement.textContent = "--";
                    tempDisplay.textContent = "--¬∞C";
                    tempStatus.textContent = "Ïò§Î•ò";
                    tempStatus.className = "temp-status";
                }
            }
        };

        client.onConnectionLost = onConnectionLost;

        client.connect({
            onSuccess: onConnect,
            onFailure: function(message) {
                console.log("‚ùå Connection failed: " + message.errorMessage);
                connectionStatusEl.textContent = "‚ùå Ïó∞Í≤∞ Ïã§Ìå®";
                connectionStatusEl.className = "connection-status disconnected";
            },
            userName: "buyeo",
            password: "Buyeo1974@",
            useSSL: true
        });

        function sendMessage(msg) {
            if (client.isConnected()) {
                const message = new Paho.MQTT.Message(msg);
                message.destinationName = "temp";
                client.send(message);
                console.log("üì§ Message sent:", msg);
            } else {
                console.log("‚ùå Cannot send message - not connected");
                alert("MQTT Î∏åÎ°úÏª§Ïóê Ïó∞Í≤∞ÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§.");
            }
        }

        // ÌéòÏù¥ÏßÄ Ïñ∏Î°úÎìú Ïãú Ïó∞Í≤∞ Ìï¥Ï†ú
        window.addEventListener('beforeunload', function() {
            if (client.isConnected()) {
                client.disconnect();
            }
        });
    </script>
</body>

</html>
