    <style>

        body {

        }

        .container {

        h1 {

            margin-bottom: 30px;

        /* LED Control ì„¹ì…˜ */
        .led-control-section {

        }

        .button-container {
            display: flex;

            margin-bottom: 30px;

        }

        button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            border: none;
            color: white;
            padding: 15px 25px;

            border-radius: 12px;

        }

        button:hover {

        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .status-section {
            margin-top: 20px;
        }

        h2 {
            font-size: 1.3rem;
            color: #34495e;
            margin-bottom: 20px;
            font-weight: 600;
        }

        #ledStatus {
            font-weight: bold;
            color: #e74c3c;
            font-size: 1.1rem;
        }

        .led-indicator {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 20px auto;
            border: 4px solid #ecf0f1;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .led-indicator::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        /* ON ìƒíƒœ: ì´ˆë¡ìƒ‰ */
        .led-indicator.on {
            background: radial-gradient(circle, #2ecc71, #27ae60) !important;
            border-color: #2ecc71 !important;
            box-shadow: 0 0 30px rgba(46, 204, 113, 0.6), 0 0 60px rgba(46, 204, 113, 0.3) !important;
            animation: none !important;
            opacity: 1 !important;
        }

        /* OFF ìƒíƒœ: íšŒìƒ‰ */
        .led-indicator.off {
            background: radial-gradient(circle, #7f8c8d, #95a5a6) !important;
            border-color: #bdc3c7 !important;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1) !important;
            animation: none !important;
            opacity: 1 !important;
        }

        /* UNKNOWN ìƒíƒœ: íšŒìƒ‰ì´ ê¹œë¹¡ì„ */
        .led-indicator.unknown {
            background: radial-gradient(circle, #bdc3c7, #95a5a6);
            border-color: #bdc3c7;
            animation: blink 1.5s infinite ease-in-out;
        }

        @keyframes blink {
            0%, 100% { 
                opacity: 1;
                transform: scale(1);
            }
            50% { 
                opacity: 0.4;
                transform: scale(0.95);
            }
        }

        /* ì„¼ì„œ ë°ì´í„° 2ì—´ ë°°ì¹˜ */
        .sensors-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .sensor-column {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .temperature-section {

        .temp-display {

        .temp-display::before {

            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }

        .temp-display:hover::before {
            animation: shine 1.5s ease-in-out;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .temp-value {
            font-size: 2.2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .temp-status {
            font-size: 0.9rem;
            text-align: center;
            opacity: 0.9;
            font-weight: 500;
        }

        .temp-status.normal {
            color: #2ecc71;
        }

        .temp-status.warm {
            color: #f39c12;
        }

        .temp-status.hot {
            color: #e74c3c;
        }

        .temp-status.cold {
            color: #3498db;
        }

        .temp-status.very-comfortable {
            color: #2ecc71;
        }

        .temp-status.comfortable {
            color: #27ae60;
        }

        .temp-status.slightly-uncomfortable {
            color: #f39c12;
        }

        .temp-status.uncomfortable {
            color: #e67e22;
        }

        .temp-status.very-uncomfortable {
            color: #e74c3c;
        }

        .temp-status.extremely-uncomfortable {
            color: #c0392b;
        }

        .connection-status {
            margin-top: 30px;

            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .connection-status.connected {
            background-color: rgba(46, 204, 113, 0.1);
            color: #27ae60;
            border: 1px solid rgba(46, 204, 113, 0.3);
        }

        .connection-status.disconnected {
            background-color: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }

        /* ëª¨ë°”ì¼ ìµœì í™” */
        @media (max-width: 768px) {

            }

            h1 {

            }

            .button-container {

            }

            button {

            }

            .led-indicator {

            .led-indicator::before {

            }

            }

        }

        /* íƒœë¸”ë¦¿ ìµœì í™” */
        @media (min-width: 481px) and (max-width: 768px) {

        /* í„°ì¹˜ ë””ë°”ì´ìŠ¤ë¥¼ ìœ„í•œ ì¶”ê°€ ìŠ¤íƒ€ì¼ */
        @media (hover: none) and (pointer: coarse) {

        }
    </style>

<body>
    <div class="container">

    <script src="/base/mqttws31.js"></script>
    <script>
        // ë¶ˆì¾Œì§€ìˆ˜ ê³„ì‚° í•¨ìˆ˜
        function calculateDiscomfortIndex(temperature, humidity) {
            // ë¶ˆì¾Œì§€ìˆ˜ ê³µì‹: DI = 0.81 Ã— T + 0.01 Ã— H Ã— (0.99 Ã— T - 14.3) + 46.3
            // T: ì˜¨ë„(Â°C), H: ìŠµë„(%)
            const di = 0.81 * temperature + 0.01 * humidity * (0.99 * temperature - 14.3) + 46.3;
            return Math.round(di * 10) / 10; // ì†Œìˆ˜ì  ì²«ì§¸ìë¦¬ê¹Œì§€
        }

        // ë¶ˆì¾Œì§€ìˆ˜ì— ë”°ë¥¸ ìƒíƒœ íŒì • í•¨ìˆ˜
        function getDiscomfortStatus(di) {
            if (di < 60) {
                return { text: "ë§¤ìš° ì¾Œì ", class: "very-comfortable" };
            } else if (di < 68) {
                return { text: "ì¾Œì ", class: "comfortable" };
            } else if (di < 75) {
                return { text: "ì•½ê°„ ë¶ˆì¾Œ", class: "slightly-uncomfortable" };
            } else if (di < 80) {
                return { text: "ë¶ˆì¾Œ", class: "uncomfortable" };
            } else if (di < 85) {
                return { text: "ë§¤ìš° ë¶ˆì¾Œ", class: "very-uncomfortable" };
            } else {
                return { text: "ê·¹ë„ë¡œ ë¶ˆì¾Œ", class: "extremely-uncomfortable" };
            }
        }

        // ë¶ˆì¾Œì§€ìˆ˜ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
        function updateDiscomfortIndex() {
            const tempElement = document.getElementById("dhtTemp");
            const humidityElement = document.getElementById("humidity");
            
            const temperature = parseFloat(tempElement.textContent);
            const humidity = parseFloat(humidityElement.textContent);
            
            if (!isNaN(temperature) && !isNaN(humidity)) {
                const di = calculateDiscomfortIndex(temperature, humidity);
                const status = getDiscomfortStatus(di);
                
                document.getElementById("discomfortIndex").textContent = di.toFixed(1);
                document.getElementById("discomfortValue").textContent = di.toFixed(1);
                
                const statusElement = document.getElementById("discomfortStatus");
                statusElement.textContent = status.text;
                statusElement.className = "temp-status " + status.class;
                
                // ë¶ˆì¾Œì§€ìˆ˜ì— ë”°ë¥¸ ë°°ê²½ìƒ‰ ë³€ê²½
                const discomfortBox = document.getElementById("discomfortBox");
                if (di < 60) {
                    discomfortBox.style.background = "linear-gradient(135deg, #2ecc71, #27ae60)";
                } else if (di < 68) {
                    discomfortBox.style.background = "linear-gradient(135deg, #3498db, #2980b9)";
                } else if (di < 75) {
                    discomfortBox.style.background = "linear-gradient(135deg, #f39c12, #e67e22)";
                } else if (di < 80) {
                    discomfortBox.style.background = "linear-gradient(135deg, #e67e22, #d35400)";
                } else if (di < 85) {
                    discomfortBox.style.background = "linear-gradient(135deg, #e74c3c, #c0392b)";
                } else {
                    discomfortBox.style.background = "linear-gradient(135deg, #c0392b, #a93226)";
                }
                
                console.log("ğŸ˜· ë¶ˆì¾Œì§€ìˆ˜ ì—…ë°ì´íŠ¸:", di.toFixed(1), status.text);
            }
        }

        const clientID = "webclient_" + parseInt(Math.random() * 1000);
        const client = new Paho.MQTT.Client(
            "ad2108ce19ca4229afd02c8277f04889.s1.eu.hivemq.cloud",
            8884,
            clientID
        );

        const connectionStatusEl = document.getElementById("connectionStatus");

        function onConnect() {
            console.log("âœ… Connected to MQTT broker");
            connectionStatusEl.textContent = "âœ… MQTT ë¸Œë¡œì»¤ì— ì—°ê²°ë¨";
            connectionStatusEl.className = "connection-status connected";
            client.subscribe("status/led");
            client.subscribe("ctemp");  // ì˜¨ë„ í† í”½ êµ¬ë… ì¶”ê°€
			client.subscribe("HTMP");
			client.subscribe("HHUM");
			client.subscribe("CDS");
        }

        function onConnectionLost(responseObject) {
            if (responseObject.errorCode !== 0) {
                console.log("âŒ Connection lost: " + responseObject.errorMessage);
                connectionStatusEl.textContent = "âŒ ì—°ê²°ì´ ëŠì–´ì§";
                connectionStatusEl.className = "connection-status disconnected";
            }
        }

        client.onMessageArrived = function (message) {
            console.log("ğŸ“© Raw message arrived:");
            console.log("Topic:", message.destinationName);
            console.log("Payload:", message.payloadString);
            
            const topic = message.destinationName;
            const payload = message.payloadString.trim();

            // LED ìƒíƒœ ë©”ì‹œì§€ ì²˜ë¦¬
            if (topic === "status/led") {
                const statusElement = document.getElementById("ledStatus");
                const ledCircle = document.getElementById("ledCircle");
                const status = payload.toUpperCase();
                
                ledCircle.className = "led-indicator";
                
                if (status === "LED_ON") {
                    statusElement.textContent = "ON";
                    ledCircle.classList.add("on");
                    console.log("âœ… LED status changed to ON");
                } else if (status === "LED_OFF") {
                    statusElement.textContent = "OFF";
                    ledCircle.classList.add("off");
                    console.log("âœ… LED status changed to OFF");
                } else {
                    statusElement.textContent = "UNKNOWN";
                    ledCircle.classList.add("unknown");
                    console.log("â“ LED status changed to UNKNOWN - received:", JSON.stringify(status));
                }
            }
            // ì˜¨ë„ ë©”ì‹œì§€ ì²˜ë¦¬
            else if (topic === "ctemp") {
                const tempElement = document.getElementById("temperature");
                const tempDisplay = document.querySelector(".temp-value");
                const tempStatus = document.getElementById("tempStatus");
                
                const temperature = parseFloat(payload);
                
                if (!isNaN(temperature)) {
                    const tempText = temperature.toFixed(1);
                    tempElement.textContent = tempText;
                    tempDisplay.textContent = tempText + "Â°C";
                    
                    // ì˜¨ë„ì— ë”°ë¥¸ ìƒíƒœ í‘œì‹œ
                    tempStatus.className = "temp-status";
                    if (temperature < 15) {
                        tempStatus.textContent = "ì¶”ì›€";
                        tempStatus.classList.add("cold");
                    } else if (temperature >= 15 && temperature < 25) {
                        tempStatus.textContent = "ì ì • ì˜¨ë„";
                        tempStatus.classList.add("normal");
                    } else if (temperature >= 25 && temperature < 30) {
                        tempStatus.textContent = "ë”°ëœ»í•¨";
                        tempStatus.classList.add("warm");
                    } else {
                        tempStatus.textContent = "ë”ì›€";
                        tempStatus.classList.add("hot");
                    }
                    
                    console.log("ğŸŒ¡ï¸ Temperature updated:", tempText + "Â°C");
                } else {
                    console.log("âŒ Invalid temperature data:", payload);
                    tempElement.textContent = "--";
                    tempDisplay.textContent = "--Â°C";
                    tempStatus.textContent = "ì˜¤ë¥˜";
                    tempStatus.className = "temp-status";
                }
            }
			else if (topic === "HTMP") {
				const dhtTemp = parseFloat(payload);
				const dhtTempElement = document.getElementById("dhtTemp");
				const dhtTempValue = document.getElementById("dhtTempValue");

				if (!isNaN(dhtTemp)) {
					const text = dhtTemp.toFixed(1);
					dhtTempElement.textContent = text;
					dhtTempValue.textContent = text + "Â°C";
					console.log("ğŸŒ¡ï¸ DHT11 ì˜¨ë„:", text + "Â°C");
					
					// ë¶ˆì¾Œì§€ìˆ˜ ì—…ë°ì´íŠ¸
					updateDiscomfortIndex();
				} else {
					dhtTempElement.textContent = "--";
					dhtTempValue.textContent = "--Â°C";
					console.log("âŒ DHT11 ì˜¨ë„ ì˜¤ë¥˜:", payload);
				}
			}

			else if (topic === "HHUM") {
				const humidity = parseFloat(payload);
				const humElement = document.getElementById("humidity");
				const humValue = document.getElementById("humidityValue");

				if (!isNaN(humidity)) {
					const text = humidity.toFixed(1);
					humElement.textContent = text;
					humValue.textContent = text + "%";
					console.log("ğŸ’§ ìŠµë„:", text + "%");
					
					// ë¶ˆì¾Œì§€ìˆ˜ ì—…ë°ì´íŠ¸
					updateDiscomfortIndex();
				} else {
					humElement.textContent = "--";
					humValue.textContent = "--%";
					console.log("âŒ ìŠµë„ ì˜¤ë¥˜:", payload);
				}
			}
			else if (topic === "CDS") {
				const lightBox = document.getElementById("lightBox");
				const lightStatus = document.getElementById("lightStatus");
				const lightText = document.getElementById("lightText");

				if (payload === "0") {
					lightStatus.textContent = "ë°ìŒ";
					lightText.textContent = "â˜€ï¸ ë°ì€ ìƒíƒœ";
					lightBox.style.background = "linear-gradient(135deg, #f1c40f, #f39c12)";
					console.log("â˜€ï¸ ë°©ì´ ë°ìŠµë‹ˆë‹¤.");
				} else if (payload === "1") {
					lightStatus.textContent = "ì–´ë‘ì›€";
					lightText.textContent = "ğŸŒ™ ì–´ë‘ìš´ ìƒíƒœ";
					lightBox.style.background = "linear-gradient(135deg, #34495e, #2c3e50)";
					console.log("ğŸŒ™ ë°©ì´ ì–´ë‘¡ìŠµë‹ˆë‹¤.");
				} else {
					lightStatus.textContent = "UNKNOWN";
					lightText.textContent = "--";
					lightBox.style.background = "";
				}
			}

        };

        client.onConnectionLost = onConnectionLost;

        client.connect({
            onSuccess: onConnect,
            onFailure: function(message) {
                console.log("âŒ Connection failed: " + message.errorMessage);
                connectionStatusEl.textContent = "âŒ ì—°ê²° ì‹¤íŒ¨";
                connectionStatusEl.className = "connection-status disconnected";
            },
            userName: "buyeo",
            password: "Buyeo1974@",
            useSSL: true
        });

        function sendMessage(msg) {
            if (client.isConnected()) {
                const message = new Paho.MQTT.Message(msg);
                message.destinationName = "temp";
                client.send(message);
                console.log("ğŸ“¤ Message sent:", msg);
            } else {
                console.log("âŒ Cannot send message - not connected");
                alert("MQTT ë¸Œë¡œì»¤ì— ì—°ê²°ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.");
            }
        }

        // í˜ì´ì§€ ì–¸ë¡œë“œ ì‹œ ì—°ê²° í•´ì œ
        window.addEventListener('beforeunload', function() {
            if (client.isConnected()) {
                client.disconnect();
            }
        });
    </script>
