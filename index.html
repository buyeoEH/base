<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pico W LED Control</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #c9d6ff, #e2e2e2);
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 30px;
            color: #34495e;
        }

        #ledStatus {
            font-weight: bold;
            color: #e74c3c;
        }

        .led-indicator {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-top: 15px;
            border: 3px solid #bdc3c7;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* ON ÏÉÅÌÉú: Ï¥àÎ°ùÏÉâ */
        .led-indicator.on {
            background-color: #2ecc71;
            box-shadow: 0 0 15px #2ecc71;
            animation: none;
        }

        /* OFF ÏÉÅÌÉú: ÌöåÏÉâ */
        .led-indicator.off {
            background-color: #7f8c8d;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            animation: none;
        }

        /* UNKNOWN ÏÉÅÌÉú: ÌöåÏÉâÏù¥ ÍπúÎπ°ÏûÑ */
        .led-indicator.unknown {
            background-color: #bdc3c7;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { 
                opacity: 1;
                background-color: #bdc3c7;
            }
            50% { 
                opacity: 0.3;
                background-color: #95a5a6;
            }
        }

        button {
            background-color: #3498db;
            border: none;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: scale(0.95);
        }

        @media (max-width: 600px) {
            button {
                width: 80%;
                font-size: 1rem;
                padding: 12px;
            }

            .led-indicator {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>

<body>
    <h1>Control LED</h1>
    <button onclick="sendMessage('ON')">Turn ON</button>
    <button onclick="sendMessage('OFF')">Turn OFF</button>

    <h2>LED Status: <span id="ledStatus">UNKNOWN</span></h2>
    <div class="led-indicator unknown" id="ledCircle"></div>

    <script src="/base/mqttws31.js"></script>
    <script>
        const clientID = "webclient_" + parseInt(Math.random() * 1000);
        const client = new Paho.MQTT.Client(
            "ad2108ce19ca4229afd02c8277f04889.s1.eu.hivemq.cloud",
            8884,
            clientID
        );

        function onConnect() {
            console.log("‚úÖ Connected to MQTT broker");
            client.subscribe("status/led");
        }

        client.onMessageArrived = function (message) {
            console.log("üì© Message arrived: " + message.payloadString);
            const statusElement = document.getElementById("ledStatus");
            const ledCircle = document.getElementById("ledCircle");

            const status = message.payloadString.trim().toUpperCase();
            statusElement.textContent = status;

            // LED ÏãúÍ∞ÅÌôî Ï≤òÎ¶¨
            ledCircle.classList.remove("on", "off", "unknown");
            if (status === "ON") {
                ledCircle.classList.add("on");
            } else if (status === "OFF") {
                ledCircle.classList.add("off");
            } else {
                ledCircle.classList.add("unknown");
            }
        };

        client.connect({
            onSuccess: onConnect,
            userName: "buyeo",
            password: "Buyeo1974@",
            useSSL: true
        });

        function sendMessage(msg) {
            const message = new Paho.MQTT.Message(msg);
            message.destinationName = "temp";
            client.send(message);
        }
    </script>
</body>

</html>
